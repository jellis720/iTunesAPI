<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Zune Music</h1>
    </header>

        <section class="search">
          <form class="search-form">
            <input type="text" placeholder="Whatcha looking for?">
            <button type="button" name="button" class="goButton">Go!</button>
          </form>
        </section>

    <section id="player">
      <audio class="itunesplayer" controls="controls" src="" preload="auto"></audio>
    </section>


    <section id="results">
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
